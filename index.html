<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Hangman</title>
    
</head>
<body>
    <div class="intro">
        <h1>Welcome to Hangman Game!</h1>
        <p>Try to guess the word by clicking on the letters. You have a maximum of 6 wrong guesses.</p>
        <button id="startGame">Start Game</button>
    </div>

    <div class="modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>You lost!</h4>
            <p>The correct word was:<b>garden</b></p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman">
            <img src="./images/hangman-0.svg" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
     <div class="game">
            <ul class="word">
            <li class="letter"></li>
            <li class="letter a"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>    
        </ul>
       <h4 class="hint-text">
        hint:
        <b>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</b>
       </h4>
       <h4 class="hint-guess">
       Incorrect guesses:
        <b>0 / 6</b>
       </h4>
       <div class="keyboard"></div>

    </div>
    <audio class="startaudio" src="countdown-sound-effect-8-bit-151797.mp3"></audio>
    <audio class="winaudio" src="congratulations-deep-voice-172193.mp3"></audio>
    <audio class="loseaudio" src="080556_quotyou-losequot-88884.mp3"></audio>
    <script src="index.js"></script>
    <!-- <script src="index2.js"></script> -->
</body>
</html>
